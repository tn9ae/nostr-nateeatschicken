<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools & Links – NateEatsChicken Nostr</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2430;
      --muted: #5a6478;
      --accent: #3a6ff7;
      --border: #d9dce5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      padding: 32px 18px;
    }
    .card {
      width: 100%;
      max-width: 780px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.06);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 1.8rem;
    }
    ul {
      margin: 0 0 20px 18px;
      line-height: 1.7;
      color: var(--text);
    }
    a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .links {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f1f4ff;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      background: #e8ecff;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Tools & Links</h1>
    <ul>
      <li><a href="wss://relay.nateeatschicken.xyz">wss://relay.nateeatschicken.xyz</a> – main relay endpoint.</li>
      <li><a href="https://ko-fi.com/nateeatschicken/shop" target="_blank" rel="noreferrer">Ko-fi shop</a> – handles and relay power-user tier.</li>
      <li><a href="https://www.hetzner.com/cloud" target="_blank" rel="noreferrer">Hetzner Cloud</a> – VPS provider used for the relay stack.</li>
    </ul>

    <div class="links">
      <a class="btn" href="/index.html">← Back home</a>
    </div>
  </main>
</body>
</html>
